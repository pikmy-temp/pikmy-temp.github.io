<!DOCTYPE html>

<html lang="en-US">

<head>
	<title>Pikmy Blog</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="template" content="Founder 1.32" />
  <meta name="generator" content="Jekyll 3.4.3" />
  <link rel='dns-prefetch' href='//fonts.googleapis.com' />
  <link rel='stylesheet' id='ct-founder-google-fonts-css'  href='//fonts.googleapis.com/css?family=Noto+Sans%3A400%2C700%2C400italic&#038;subset=latin%2Clatin-ext&#038;ver=4.7.3' type='text/css' media='all' />
  <link rel='stylesheet' id='font-awesome-css'  href='{{ base }}/assets/font-awesome.min.css' type='text/css' media='all' />
  <link rel='stylesheet' id='ct-founder-style-css'  href='{{ base }}/assets/style.css' type='text/css' media='all' />

<body id="founder" class="home blog full-post">
	<a class="skip-content" href="#main">Skip to content &rarr;</a>
	<div id="overflow-container" class="overflow-container">
		<div id="max-width" class="max-width">
			<header class="site-header" id="site-header" role="banner">
				<div id="title-container" class="title-container">
					<div id='site-title' class='site-title'>
            <a href='https://blog.pikmy.com'><span class='screen-reader-text'>Pikmy Blog</span><img class='logo' src='{{ base }}/assets/pikmy_logo-4.png' alt='Pikmy Blog' /></a>
          </div>
        </div>
				<button id="toggle-navigation" class="toggle-navigation" name="toggle-navigation" aria-expanded="false">
					<span class="screen-reader-text">open menu</span>
					<i class="fa fa-bars" title="primary menu icon" aria-hidden="true"></i>
				</button>
				<div id="menu-primary-container" class="menu-primary-container">
					<div id="menu-primary" class="menu-container menu-primary" role="navigation">
            <div class="menu-unset"></div>
          </div>
				</div>
			</header>
			<section id="main" class="main" role="main">
				{{ content }}
      </section><!-- .main -->

      <footer id="site-footer" class="site-footer" role="contentinfo">
		    <span></span>
      </footer>
    </div>
  </div><!-- .overflow-container -->


<script type='text/javascript'>
